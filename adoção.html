<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/khand" rel="stylesheet">
  <title>Adoção</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: white; font-family: 'Khand', sans-serif; }


    header {
      background-color: #5a518a;
      color: #fff;
      position: relative; 
      z-index: 1000; 
    }

    nav {
      padding: 20px;
      background-color: rgba(85, 80, 134, 1);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: space-around;
      align-items: center;
      text-align: center;
      height: 100px; 
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .carousels-wrapper {
      display: flex;
      top: 50%;
      right: 150px;
      transform: translateY(-50%);
      gap: 30px;
      z-index: 999;
      padding-top: 500px;
      justify-content: center; 
    }

    .carousel-container {
      width: 220px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
      padding-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel {
      width: 220px;
      height: 220px;
      overflow: hidden;
      position: relative;
    }

    .track {
      display: flex;
      width: calc(220px * 4); 
      animation: slideOneByOne 16s infinite;
    }

    .slide {
      flex: 0 0 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .carousel img:hover { transform: scale(1.08); }

    @keyframes slideOneByOne {
      0%, 20%   { transform: translateX(0); }
      25%, 45%  { transform: translateX(-220px); }
      50%, 70%  { transform: translateX(-440px); }
      75%, 95%  { transform: translateX(-660px); }
      100%      { transform: translateX(0); }
    }

    .btn-adotar {
      margin-top: 10px;
      background-color: rgba(85, 80, 134, 1);
      color: white;
      font-weight: bold;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 14px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.25);
      transition: background 0.3s ease;
    }

    .btn-adotar:hover { background-color: rgb(70, 66, 110); }

    footer {
        background: linear-gradient(135deg, #5a518a 0%, #4a4178 100%);
        color: #fff;
        padding: 50px 20px 20px;
        margin-top: 60px;
        }

        .footer-container {
        max-width: 1000px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        gap: 50px;
        align-items: start;
        }

        .footer-section {
        flex: 1;
        }

        .footer-section h3 {
        color: #fff;
        margin-bottom: 20px;
        font-size: 1.2em;
        font-weight: 600;
        position: relative;
        }

        .footer-section h3::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -8px;
        width: 30px;
        height: 2px;
        background: #fff;
        }

        .footer-section p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95em;
        line-height: 1.6;
        margin-bottom: 12px;
        }

        .footer-section a {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
        font-size: 0.95em;
        padding: 4px 0;
        }

        .footer-brand {
        font-size: 1.3em;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 15px;
        }
  </style>
</head>
<body>
  
  <header>
    <nav>
      <a href="index.html">ACAPRA</a>
      <a href="Sobre.html">Sobre</a>
      <a href="Noticias.html">Notícias</a>
      <a href="Contato.html">Contato</a>
      <a href="Adocao.html">Adoção</a>
    </nav>
  </header>

  <div class="carousels-wrapper">
    <div class="carousel-container">
      <div class="carousel">
        <div class="track">
          <div class="slide"><img src="fotos/Historia1.png" alt="Gato 1"></div>
          <div class="slide"><img src="fotos/Historia2.png" alt="Gato 2"></div>
          <div class="slide"><img src="fotos/barto_0.jpeg" alt="Gato 3"></div>
          <div class="slide"><img src="fotos/luzia_0.jpeg" alt="Gato 4"></div>
        </div>
      </div>
      <a href="Contato.html"><button class="btn-adotar">Adotar</button></a>
    </div>

    <div class="carousel-container">
      <div class="carousel">
        <div class="track">
          <div class="slide"><img src="fotos/Dog01.png" alt="Cachorro 1"></div>
          <div class="slide"><img src="fotos/Dog02.png" alt="Cachorro 2"></div>
          <div class="slide"><img src="fotos/Dog03.png" alt="Cachorro 3"></div>
          <div class="slide"><img src="fotos/Dog04.png" alt="Cachorro 4"></div>
        </div>
      </div>
      <a href="Contato.html"><button class="btn-adotar">Adotar</button></a>
    </div>
  </div>

  <footer>
        <div class="footer-container">
            <div class="footer-section">
                <div class="footer-brand">Acapra</div>
                <p>Em busca de um lar para nossos amigos de quatro patas.</p>
            </div>
            <div class="footer-section">
                <h3>Navegação</h3>
                <a href="index.html">Home</a>
                <a href="Sobre.html">Sobre</a>
                <a href="Contato.html">Contato</a>
            </div>
            <div class="footer-section">
                <h3>Contato</h3>
                <p>acaprabrusque@gmail.com</p>
                <p>Brusque, SC</p>
            </div>
        </div>
    </footer>
</body>
</html>
