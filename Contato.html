    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #5a518a;
            color: #fff;
        }

        
        nav {
            padding: 20px;
            background-color: rgba(85, 80, 134, 1);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            height: 100px;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        
        h1 {
            text-align: center;
            margin: 40px 0 20px 0;
            color: #5a518a;
            font-size: 2em;
            font-weight: bold;
            padding: 40px;
            font-family: Arial, Helvetica, sans-serif
        }

        
        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 30px;
            text-align: center;
        }

        h2,
        h3,
        p {
            color: rgba(85, 80, 134, 1);
            font-family: 'Khand', sans-serif;
            letter-spacing: 0.7px;
            word-spacing: 5px;
            margin-bottom: 10px;
        }

        .topo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
        background: linear-gradient(135deg, #5a518a 0%, #4a4178 100%);
        color: #fff;
        padding: 50px 20px 20px;
        margin-top: 60px;
        }

        .footer-container {
        max-width: 1000px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        gap: 50px;
        align-items: start;
        }

        .footer-section {
        flex: 1;
        }

        .footer-section h3 {
        color: #fff;
        margin-bottom: 20px;
        font-size: 1.2em;
        font-weight: 600;
        position: relative;
        }

        .footer-section h3::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -8px;
        width: 30px;
        height: 2px;
        background: #fff;
        }

        .footer-section p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95em;
        line-height: 1.6;
        margin-bottom: 12px;
        }

        .footer-section a {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
        font-size: 0.95em;
        padding: 4px 0;
        }

        .footer-brand {
        font-size: 1.3em;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 15px;
        }

    </style>
</head>
